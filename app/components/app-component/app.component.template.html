<h1>{{title}}</h1>

<div>
    <p>Add Task</p>
    <input [(ngModel)]="addedTask.addTitle" placeholder="title">
    <input [(ngModel)]="addedTask.addDescription" placeholder="description">
    <button (click)="addTask(addedTask)">Add</button>
</div>

<ul>
    <li *ngFor="let task of tasks"
    (click)="onSelect(task)">
        <p>{{task.title}}</p>
    </li>
</ul>

<task-detail [task]="selectedTask" ></task-detail>
