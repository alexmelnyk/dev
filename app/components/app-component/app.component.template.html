<h1>{{title}}</h1>

<div>
    <p>Add Task</p>
    <input [(ngModel)]="addedTask.addTitle" placeholder="title">
    <input [(ngModel)]="addedTask.addDescription" placeholder="description">
    <button (click)="addTask(addedTask)">Add</button>
</div>

<ul>
    <li *ngFor="let task of tasks"
    (click)="onSelect(task)">
        <p>{{task.title}}</p>
    </li>
</ul>

<div *ngIf="selectedTask">

    <div>
        <label>name: </label>
        <input [(ngModel)]="selectedTask.title" placeholder="title">
    </div>
    <div>
        <label>description: </label>
        <input [(ngModel)]="selectedTask.description" placeholder="description">
    </div>

</div>
